<script>
    jQuery(document).ready(function(){
        jQuery("a.custom-tooltip").tooltip({ effect: 'slide'});
    });

    jQuery(document).scroll(function() {
        if ( jQuery(document).scrollTop() > 120 ) {
            jQuery('#toTop').fadeIn('slow');
            jQuery("#pevi-navbar").addClass("headerScrolledDown");
        } else {
            jQuery('#toTop').fadeOut('slow');
            jQuery("#pevi-navbar").removeClass("headerScrolledDown");
        }
    });
    jQuery('#toTop').click(function() {
        jQuery("html, body").animate({ scrollTop: 0 }, "slow");
        return false;
    });

    jQuery(document).ready(function() {
        $("#breadcrumbs").rcrumbs({
            animation: {
                activated: true, speed: 200
            }
        });
    });

</script>
<body>

    <div id="pevi-navbar" ng-controller="MenuCtrl">
        <angled-navbar affixed='affixed' brand='brand' activemenu='activemenu' inverse='inverse' menus='menus' navfn='navfn(action)' search='angledSearch' searchfn='searchfn()'></angled-navbar>
    </div>

    <div id="logo"></div>

    <div class="rcrumbs" id="breadcrumbs" ng-controller="PathCtrl">
        <div class="rcrumbs-row">
            <ul class="rcrumbs-nav">
                <li><a href="#/intro" ng-click="crumbHome('#/intro')">Home</a></li>
                <li><a>{{pageTitle}}</a></li>
                <!--<li><a href="#">...</a><span class="divider">></span></li>-->
            </ul>
            <div class="rcrumbs-title"><span>{{pageTitle}}</span></div>
        </div>

    </div>

	<main ng-view id="pevi-content"></main>

    <footer id="footer" class="footer">
        <div class="container">
            <div ng-include src="'pages/footer.html'"></div>
        </div>
    </footer>

    <div class="to-top-container" ng-controller="ScrollCtrl">
        <a id="toTop" ng-click="gotoTop()" href="javascript:void(0);"  style="display: none;padding-top: 5px;">
            <i id="toTopHover" class="large material-icons">keyboard_arrow_up</i>
        </a><span></span>
    </div>

	
</body>
</html>
